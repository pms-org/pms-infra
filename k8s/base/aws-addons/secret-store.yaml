# External Secrets Operator - SecretStore
# This connects Kubernetes to AWS Secrets Manager
#
# WHY: Allows K8s to dynamically fetch secrets from AWS Secrets Manager
# WHEN: Only in EKS environments (dev/prod), not local

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: pms
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # IRSA (IAM Roles for Service Accounts) - no static credentials needed
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
