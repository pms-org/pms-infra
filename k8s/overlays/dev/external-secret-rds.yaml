# ExternalSecret for RDS PostgreSQL Credentials
# Fetches credentials from AWS Secrets Manager and creates a K8s Secret
#
# WHY: Eliminates hardcoded credentials, pulls from AWS Secrets Manager
# FLOW: AWS Secrets Manager → External Secrets Operator → K8s Secret → Pod env vars

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rds-postgres-credentials
  namespace: pms
spec:
  refreshInterval: 1h  # How often to sync from AWS
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: postgres-credentials  # Name of the K8s secret to create
    creationPolicy: Owner
  
  data:
    # Map AWS Secrets Manager keys to K8s secret keys
    - secretKey: POSTGRES_HOST
      remoteRef:
        key: pms/dev/postgres  # AWS Secrets Manager secret name
        property: host
    
    - secretKey: POSTGRES_PORT
      remoteRef:
        key: pms/dev/postgres
        property: port
    
    - secretKey: POSTGRES_DB
      remoteRef:
        key: pms/dev/postgres
        property: dbname
    
    - secretKey: POSTGRES_USER
      remoteRef:
        key: pms/dev/postgres
        property: username
    
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: pms/dev/postgres
        property: password
