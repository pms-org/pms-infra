# Production environment resource limits (higher than dev)
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pms
  name: kafka
spec:
  template:
    spec:
      containers:
      - name: kafka
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
